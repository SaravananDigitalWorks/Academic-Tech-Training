{% extends "events/base.html" %}
{% block title %}
Edit event
{% endblock %}
{% block content %}
<div class="container">
   <h1>Edit Event: {{ event.name }}</h1>
   <form method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <button type="submit" class="btn btn-primary">Save Changes</button>
       <a href="{% url 'events:organizer_dashboard' %}" class="btn btn-secondary">Cancel</a>
   </form>
</div>
{% endblock %}
