{% extends "base.html" %}

{% block title %}- New User{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card raised-table">
        <h3 class="card-header">
          Login
        </h3>
        <div class="card-body">          
          <form id="loginForm" name="loginForm" action="{{ url_for('login') }}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="username">User ID</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter userid" required>
              <div class="invalid-feedback">Please enter userid.</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>              
              <div class="invalid-feedback" id="passwordError">Please enter password.</div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
            <button type="button" class="btn btn-danger btn-block" onclick="redirectToHome()">Cancel</button>            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Client-side validation
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var form = document.getElementById('loginForm');
      form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();          
        }
        form.classList.add('was-validated');
      }, false);
    }, false);
  })();
</script>

{% endblock %}
