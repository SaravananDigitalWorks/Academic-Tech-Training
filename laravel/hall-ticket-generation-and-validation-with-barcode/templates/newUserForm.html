{% extends "base.html" %}

{% block title %}- New User{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card raised-table">
        <h3 class="card-header">
          User Registration
        </h3>
        <div class="card-body">          
          <form id="userRegistration" name="userRegistration" action="{{url_for('add_user')}}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="userid">User ID</label>
              <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter userid" required>
              <div class="invalid-feedback">Please enter userid.</div>
            </div>
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
              <div class="invalid-feedback">Please enter username.</div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
              <div class="invalid-feedback">Please enter email.</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>              
              <div class="invalid-feedback" id="passwordError">Passwords do not match.</div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
            <button type="button" class="btn btn-danger btn-block" onclick="redirectToHome()">Cancel</button>
            <button type="button" class="btn btn-primary btn-block" onclick="redirectToUsers()">View Users</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  // Client-side validation
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var form = document.getElementById('userRegistration');
      var passwordInput = document.getElementById('password');
      var confirmPasswordInput = document.getElementById('confirmPassword');
      var passwordError = document.getElementById('passwordError');

      form.addEventListener('submit', function(event) {
        if (!form.checkValidity() || passwordInput.value !== confirmPasswordInput.value) {
          event.preventDefault();
          event.stopPropagation();
          passwordError.style.display = 'block';
        } else {
          passwordError.style.display = 'none';
        }
        form.classList.add('was-validated');
      }, false);
    }, false);
  })();
</script>

{% endblock %}
