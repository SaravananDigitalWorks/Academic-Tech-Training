{% extends "base.html" %}

{% block title %}- Title {% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card raised-table">
        <h3 class="card-header">
          Update Center
        </h3>
        <div class="card-body">
          <h3 class="card-title text-center"></h3>
          <!--Content to be here-->
          <form id="modifyCenterForm" name="modifyCenterForm" action="/update_center/{{center.id}}"  class="needs-validation" method="post">
            <div class="row">
                <div class="col">
                    
                    <div class="form-group">
                        <label for="center_code">Center code:</label>
                        <input type="text" class="form-control" id="center_code" placeholder="Enter center code" name="center_code" required maxlength="3" minlength="3" style="text-transform: uppercase" value="{{center.center_code}}" readonly>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>
                      <div class="form-group">
                        <label for="center_name">Center Name:</label>
                        <input type="text" class="form-control" id="center_name" placeholder="Enter center name" name="center_name" required value="{{center.center_name}}">
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>                  
                      <button class="form-control btn-success" type="submit">Update Center</button> 
                      <p></p> 
                      <p><a href="/centers" class="btn btn-primary btn-block"> View Center(s)</a></p>    
                          
                </div>
            </div>
            
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      var form = document.getElementById('modifyCenterForm');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    }, false);
  })();
  </script>
{% endblock %}
