{% extends "base.html" %}

{% block title %} - Book Details{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card raised-table">
        <h3 class="card-header">
          Book Details
        </h3>
        <div class="card-body">
          <h3 class="card-title text-center"></h3>
          <!--Content to be here-->
          <div class="table-responsive-sm">

            <table class="table table-bordered thead-primary">
              <thead class="table-success">
                <tr>
                  <th colspan="2">{{book.book_title}}</th>
                </tr>
              </thead>

              <tr>
                <td>Author</td>
                <td>{{ book.book_author }}</td>
              </tr>
              <tr>
                <td>Language</td>
                <td>{{ book.lang_description }}</td>
              </tr>
              <tr>
                <td>Total Copies</td>
                <td>{{ book.book_copy }}</td>
              </tr>
              <tr>
                <td>Available Copies</td>
                <td>{{ book.a_count }}</td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center;"> <img src="{{ barcode_img_data }}" class="img-thumbnail" alt="User image"> </td>
                
              </tr>
              <tr>
                <td colspan="2" style="text-align: center;"><button type="button" class="btn btn-primary" onclick="redirectToBooks()">View Book(s)</button> </td>
                
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
